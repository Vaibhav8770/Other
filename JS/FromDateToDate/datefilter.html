<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="transactiondetailsDiv">
      <div class="InputDatesDiv">
        <p class="warning">
          !!! Please select dates in last 40 days and select duration of only 7
          days !!!
        </p>
        <span class="FromDate">
          <label for="sdate">Date:</label>
          <input
            type="date"
            name="Startdate"
            id="sdate"
            placeholder="YYYY/MM/DD"
          />
        </span>
        <span class="ToDate">
          <label for="todate">To Date:</label>
          <input
            type="date"
            name="Enddate"
            id="todate"
            placeholder="YYYY/MM/DD"
          />
        </span>
        <span class="vehicleNumber">
          <label for="vehicleNumber">Vehicle Number</label>
          <input
            type="text"
            name="Enddate"
            id="vehicleNumber"
            placeholder="AB12CD3456"
          />
        </span>
      </div>
      <div class="GetDatesDiv">
        <button onclick="getDates()" class="GoButton">Go</button>
      </div>
    </div>

    <div id="TransactionTable"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="datefilter.js"></script>
  </body>
</html>
